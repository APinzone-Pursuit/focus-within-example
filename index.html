<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:focus-within Example</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <h1><code>:focus-within</code> Example</h1>
    <p>Learn how to use the <code>:focus-within</code> pseudo class to create a trendy "floating label" effect on forms with this quick example.</p>
    <p class="hint">Toy around with the CSS yourself by commenting out pieces here and there to see how things change.</p>

    <div class="form-field">
      <input id="focus-within-example" name="example" type="text" placeholder="Enter your search term..." />
      <label for="focus-within-example">
        Enter your search term...
      </label>
    </div>
  </main>

</body>

</html>
